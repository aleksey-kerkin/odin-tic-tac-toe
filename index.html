<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.svg"
      type="image/svg+xml" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/scripts/main.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header--title">Tic-Tac-Toe</h1>
    </header>
    <main aria-label="Tic Tac Toe game">
      <section aria-label="Game controls" class="player-form">
        <label for="player1" class="sr-only">Player X Name</label>
        <input
          type="text"
          id="player1"
          class="player-form--input"
          placeholder="Player X Name"
          required />
        <label for="player2" class="sr-only">Player O Name</label>
        <input
          type="text"
          id="player2"
          class="player-form--input"
          placeholder="Player O Name"
          required />
        <button class="button--start button">Start Game</button>
        <button class="button--restart button">Restart Game</button>
      </section>
      <section aria-label="Game board" role="grid" class="gameboard">
        <button class="gameboard--cell" aria-disabled="true" disabled></button>
        <button class="gameboard--cell" aria-disabled="true" disabled></button>
        <button class="gameboard--cell" aria-disabled="true" disabled></button>
        <button class="gameboard--cell" aria-disabled="true" disabled></button>
        <button class="gameboard--cell" aria-disabled="true" disabled></button>
        <button class="gameboard--cell" aria-disabled="true" disabled></button>
        <button class="gameboard--cell" aria-disabled="true" disabled></button>
        <button class="gameboard--cell" aria-disabled="true" disabled></button>
        <button class="gameboard--cell" aria-disabled="true" disabled></button>
      </section>
      <section
        class="status"
        role="status"
        aria-live="polite"
        aria-atomic="true">
        To start, fill the form && press the button above.
      </section>
    </main>
    <footer class="footer">
      &copy; 2025
      <a
        href="https://github.com/aleksey-kerkin"
        aria-label="View aleksey-kerkin's GitHub profile">
        aleksey-kerkin
      </a>
    </footer>
  </body>
</html>
